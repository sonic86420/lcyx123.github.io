<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队年假管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #1a2a6c, #e74c3c, #2ecc71);
        }
        
        h1 {
            color: #1a2a6c;
            margin-bottom: 15px;
            font-size: 2.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .subtitle {
            color: #555;
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            margin: 25px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #555;
        }
        
        .tab.active {
            background: #1a2a6c;
            color: white;
        }
        
        .tab:hover:not(.active) {
            background: rgba(26, 42, 108, 0.1);
        }
        
        .content-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-title {
            color: #1a2a6c;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .member-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid #eee;
        }
        
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        .member-name {
            font-size: 1.7rem;
            color: #1a2a6c;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f5f5f5;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .days-info {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 1.15rem;
        }
        
        .total-days {
            color: #555;
        }
        
        .remaining-days {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .progress-container {
            height: 22px;
            background: #e0e0e0;
            border-radius: 11px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #1a2a6c);
            border-radius: 11px;
            transition: width 0.5s ease;
        }
        
        .record-form {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            min-width: 250px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        select, input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #1a2a6c;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.1);
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: #1a2a6c;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .records-container {
            margin-top: 30px;
        }
        
        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .records-table th {
            background: #1a2a6c;
            color: white;
            text-align: left;
            padding: 16px;
            font-weight: 600;
        }
        
        .records-table td {
            padding: 14px 16px;
            border-bottom: 1px solid #eee;
        }
        
        .records-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .records-table tr:hover {
            background: #f0f7ff;
        }
        
        .vacation-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .full-day {
            background: rgba(231, 76, 60, 0.15);
            color: #c0392b;
        }
        
        .half-day {
            background: rgba(52, 152, 219, 0.15);
            color: #2980b9;
        }
        
        .no-records {
            text-align: center;
            padding: 40px;
            color: #777;
            font-size: 1.1rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            font-size: 0.95rem;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        
        .stat-value {
            font-size: 2.3rem;
            font-weight: bold;
            color: #1a2a6c;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #666;
        }
        
        .duration-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .duration-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .duration-option.active {
            border-color: #1a2a6c;
            background: rgba(26, 42, 108, 0.05);
            box-shadow: 0 0 0 2px rgba(26, 42, 108, 0.2);
        }
        
        .duration-option i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #1a2a6c;
        }
        
        .date-range-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .date-range-container .form-group {
            flex: 1;
        }
        
        .date-range-info {
            background: #eaf7ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .recent-records-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px;
            margin-top: 15px;
        }
        
        .recent-records {
            min-height: 100px;
        }
        
        .recent-records .records-table {
            margin-top: 0;
            box-shadow: none;
        }
        
        .recent-records .records-table th {
            position: sticky;
            top: 0;
            background: #1a2a6c;
        }
        
        .recent-records .records-table tr:last-child td {
            border-bottom: none;
        }
        
        .weekend-info {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .team-container {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .date-range-container {
                flex-direction: column;
            }
            
            .duration-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> 团队年假管理系统</h1>
            <p class="subtitle">记录团队成员的休假情况，自动计算剩余年假天数，支持连续休假记录</p>
            
            <div class="tabs">
                <div class="tab active" data-tab="dashboard">休假概览</div>
                <div class="tab" data-tab="record">添加休假记录</div>
                <div class="tab" data-tab="records">休假记录查询</div>
            </div>
        </header>
        
        <!-- 仪表盘/概览部分 -->
        <section id="dashboard" class="content-section active">
            <h2 class="section-title"><i class="fas fa-chart-pie"></i> 团队休假概览</h2>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-label">团队成员</div>
                    <div class="stat-value" id="total-members">8</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">总年假天数</div>
                    <div class="stat-value" id="total-days">65</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">剩余年假天数</div>
                    <div class="stat-value" id="remaining-days">65</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">已用年假天数</div>
                    <div class="stat-value" id="used-days">0</div>
                </div>
            </div>
            
            <h2 class="section-title"><i class="fas fa-users"></i> 成员休假情况</h2>
            <div class="team-container" id="team-container">
                <!-- 成员卡片将通过JavaScript动态生成 -->
            </div>
        </section>
        
        <!-- 添加休假记录部分 -->
        <section id="record" class="content-section">
            <h2 class="section-title"><i class="fas fa-plus-circle"></i> 添加休假记录</h2>
            
            <div class="record-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="member-select">选择成员</label>
                        <select id="member-select">
                            <option value="滕智远">滕智远 (剩余10天)</option>
                            <option value="蒲婷婷">蒲婷婷 (剩余10天)</option>
                            <option value="胡珺">胡珺 (剩余5天)</option>
                            <option value="朱丹">朱丹 (剩余10天)</option>
                            <option value="杨馨">杨馨 (剩余5天)</option>
                            <option value="程瑛">程瑛 (剩余10天)</option>
                            <option value="万亭池">万亭池 (剩余5天)</option>
                            <option value="彭映雪">彭映雪 (剩余5天)</option>
                        </select>
                    </div>
                </div>
                
                <div class="duration-selector">
                    <div class="duration-option active" data-duration="single">
                        <i class="fas fa-calendar-day"></i>
                        <div>单天休假</div>
                    </div>
                    <div class="duration-option" data-duration="range">
                        <i class="fas fa-calendar-week"></i>
                        <div>连续休假</div>
                    </div>
                </div>
                
                <div id="single-date-container">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vacation-date">休假日期</label>
                            <input type="date" id="vacation-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label>休假类型</label>
                            <div style="display: flex; gap: 15px; margin-top: 8px;">
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    <input type="radio" name="vacation-type" value="full" checked> 
                                    <span>全天 (1天)</span>
                                </label>
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    <input type="radio" name="vacation-type" value="morning"> 
                                    <span>上午 (0.5天)</span>
                                </label>
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    <input type="radio" name="vacation-type" value="afternoon"> 
                                    <span>下午 (0.5天)</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="range-date-container" style="display: none;">
                    <div class="date-range-container">
                        <div class="form-group">
                            <label for="start-date">开始日期</label>
                            <input type="date" id="start-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="end-date">结束日期</label>
                            <input type="date" id="end-date" required>
                        </div>
                    </div>
                    
                    <div class="weekend-info" id="weekend-info">
                        <i class="fas fa-info-circle"></i> 系统会自动排除周末（周六、周日）
                    </div>
                    
                    <div class="date-range-info" id="date-range-info">
                        <div><strong>休假日期范围：</strong> <span id="range-dates"></span></div>
                        <div><strong>总天数：</strong> <span id="range-days">0</span> 天</div>
                        <div><strong>工作日：</strong> <span id="work-days">0</span> 天</div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="display: flex; align-items: flex-end;">
                        <button class="btn btn-primary" id="add-record">
                            <i class="fas fa-plus"></i> 添加休假记录
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="records-container">
                <h3 class="section-title"><i class="fas fa-history"></i> 最近添加的记录</h3>
                <div class="recent-records-container">
                    <div class="recent-records" id="recent-records">
                        <!-- 最近记录将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 休假记录查询部分 -->
        <section id="records" class="content-section">
            <h2 class="section-title"><i class="fas fa-search"></i> 休假记录查询</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="search-member">按成员查询</label>
                    <select id="search-member">
                        <option value="all">所有成员</option>
                        <option value="滕智远">滕智远</option>
                        <option value="蒲婷婷">蒲婷婷</option>
                        <option value="胡珺">胡珺</option>
                        <option value="朱丹">朱丹</option>
                        <option value="杨馨">杨馨</option>
                        <option value="程瑛">程瑛</option>
                        <option value="万亭池">万亭池</option>
                        <option value="彭映雪">彭映雪</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="search-date">按日期查询</label>
                    <input type="month" id="search-date">
                </div>
                
                <div class="form-group" style="display: flex; align-items: flex-end;">
                    <button class="btn btn-primary" id="search-records">
                        <i class="fas fa-search"></i> 查询记录
                    </button>
                </div>
            </div>
            
            <div class="records-container">
                <table class="records-table" id="records-table">
                    <thead>
                        <tr>
                            <th>成员姓名</th>
                            <th>休假日期</th>
                            <th>休假类型</th>
                            <th>休假天数</th>
                        </tr>
                    </thead>
                    <tbody id="records-body">
                        <!-- 记录将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
        </section>
        
        <div class="footer">
            <p>© 2023 团队年假管理系统 | 数据仅保存在本地浏览器中</p>
        </div>
    </div>

    <script>
        // 初始团队数据
        const initialTeamData = [
            { name: "滕智远", totalDays: 10, remainingDays: 10 },
            { name: "蒲婷婷", totalDays: 10, remainingDays: 10 },
            { name: "胡珺", totalDays: 5, remainingDays: 5 },
            { name: "朱丹", totalDays: 10, remainingDays: 10 },
            { name: "杨馨", totalDays: 5, remainingDays: 5 },
            { name: "程瑛", totalDays: 10, remainingDays: 10 },
            { name: "万亭池", totalDays: 5, remainingDays: 5 },
            { name: "彭映雪", totalDays: 5, remainingDays: 5 }
        ];
        
        // 休假记录
        let vacationRecords = JSON.parse(localStorage.getItem('vacationRecords')) || [];
        
        // 从localStorage加载数据或使用初始数据
        let teamData = JSON.parse(localStorage.getItem('teamVacationData')) || initialTeamData;
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('vacation-date').value = today;
            document.getElementById('start-date').value = today;
            document.getElementById('end-date').value = today;
            
            // 设置查询日期为当前月
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            document.getElementById('search-date').value = `${year}-${month}`;
            
            // 渲染所有内容
            renderDashboard();
            renderRecentRecords();
            renderAllRecords();
            
            // 标签切换事件
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有活动标签和内容
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                    
                    // 激活当前标签和内容
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // 添加休假记录事件
            document.getElementById('add-record').addEventListener('click', addVacationRecord);
            
            // 查询记录事件
            document.getElementById('search-records').addEventListener('click', renderAllRecords);
            
            // 休假时长选择事件
            document.querySelectorAll('.duration-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.duration-option').forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                    
                    const duration = this.getAttribute('data-duration');
                    if (duration === 'single') {
                        document.getElementById('single-date-container').style.display = 'block';
                        document.getElementById('range-date-container').style.display = 'none';
                    } else {
                        document.getElementById('single-date-container').style.display = 'none';
                        document.getElementById('range-date-container').style.display = 'block';
                        document.getElementById('weekend-info').style.display = 'block';
                        calculateDateRange();
                    }
                });
            });
            
            // 日期范围变化事件
            document.getElementById('start-date').addEventListener('change', calculateDateRange);
            document.getElementById('end-date').addEventListener('change', calculateDateRange);
        });
        
        // 更新统计数据
        function updateStats() {
            const totalMembers = teamData.length;
            const totalDays = teamData.reduce((sum, member) => sum + member.totalDays, 0);
            const remainingDays = teamData.reduce((sum, member) => sum + member.remainingDays, 0);
            const usedDays = totalDays - remainingDays;
            
            document.getElementById('total-members').textContent = totalMembers;
            document.getElementById('total-days').textContent = totalDays;
            document.getElementById('remaining-days').textContent = remainingDays.toFixed(1);
            document.getElementById('used-days').textContent = usedDays.toFixed(1);
        }
        
        // 渲染仪表盘
        function renderDashboard() {
            const container = document.getElementById('team-container');
            container.innerHTML = '';
            
            teamData.forEach((member, index) => {
                const progress = ((member.totalDays - member.remainingDays) / member.totalDays) * 100;
                
                const card = document.createElement('div');
                card.className = 'member-card';
                card.innerHTML = `
                    <h3 class="member-name"><i class="fas fa-user"></i> ${member.name}</h3>
                    <div class="days-info">
                        <span class="total-days">总天数: ${member.totalDays}天</span>
                        <span class="remaining-days">剩余: ${member.remainingDays.toFixed(1)}天</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            updateStats();
        }
        
        // 计算日期范围
        function calculateDateRange() {
            const startDate = new Date(document.getElementById('start-date').value);
            const endDate = new Date(document.getElementById('end-date').value);
            
            if (startDate > endDate) {
                document.getElementById('date-range-info').style.display = 'none';
                alert('开始日期不能晚于结束日期');
                return;
            }
            
            // 计算工作日
            let workDays = 0;
            let currentDate = new Date(startDate);
            const dates = [];
            
            while (currentDate <= endDate) {
                // 排除周末（0 = 周日, 6 = 周六）
                if (currentDate.getDay() !== 0 && currentDate.getDay() !== 6) {
                    workDays++;
                    dates.push(currentDate.toISOString().split('T')[0]);
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            // 更新显示
            document.getElementById('range-dates').textContent = 
                `${dates[0]} 至 ${dates[dates.length - 1]}`;
            document.getElementById('range-days').textContent = 
                Math.round((endDate - startDate) / (1000 * 60 * 60 * 24) + 1);
            document.getElementById('work-days').textContent = workDays;
            document.getElementById('date-range-info').style.display = 'block';
        }
        
        // 添加休假记录
        function addVacationRecord() {
            const memberName = document.getElementById('member-select').value;
            const durationOption = document.querySelector('.duration-option.active').getAttribute('data-duration');
            
            let recordsToAdd = [];
            
            if (durationOption === 'single') {
                // 单天休假处理
                const date = document.getElementById('vacation-date').value;
                const vacationType = document.querySelector('input[name="vacation-type"]:checked').value;
                
                if (!date) {
                    alert('请选择休假日期');
                    return;
                }
                
                // 确定休假天数
                let days = 0.5;
                let typeText = '';
                
                if (vacationType === 'full') {
                    days = 1;
                    typeText = '全天';
                } else if (vacationType === 'morning') {
                    typeText = '上午';
                } else {
                    typeText = '下午';
                }
                
                recordsToAdd.push({
                    member: memberName,
                    date: date,
                    type: vacationType,
                    typeText: typeText,
                    days: days
                });
            } else {
                // 连续休假处理
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                
                if (!startDate || !endDate) {
                    alert('请选择开始和结束日期');
                    return;
                }
                
                if (new Date(startDate) > new Date(endDate)) {
                    alert('开始日期不能晚于结束日期');
                    return;
                }
                
                // 计算工作日
                let currentDate = new Date(startDate);
                const endDateObj = new Date(endDate);
                const dates = [];
                
                while (currentDate <= endDateObj) {
                    // 排除周末（0 = 周日, 6 = 周六）
                    if (currentDate.getDay() !== 0 && currentDate.getDay() !== 6) {
                        const dateStr = currentDate.toISOString().split('T')[0];
                        recordsToAdd.push({
                            member: memberName,
                            date: dateStr,
                            type: 'full',
                            typeText: '全天',
                            days: 1
                        });
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                
                if (recordsToAdd.length === 0) {
                    alert('选择的日期范围内没有工作日');
                    return;
                }
            }
            
            // 检查是否有足够假期
            const member = teamData.find(m => m.name === memberName);
            const totalDaysToAdd = recordsToAdd.reduce((sum, record) => sum + record.days, 0);
            
            if (member.remainingDays < totalDaysToAdd) {
                alert(`${memberName}的剩余年假不足！需要${totalDaysToAdd}天，但仅剩${member.remainingDays}天`);
                return;
            }
            
            // 更新剩余假期
            member.remainingDays -= totalDaysToAdd;
            
            // 添加记录
            recordsToAdd.forEach(record => {
                vacationRecords.push(record);
            });
            
            // 保存数据
            saveData();
            
            // 更新UI
            renderDashboard();
            renderRecentRecords();
            
            alert(`已为 ${memberName} 添加${recordsToAdd.length}条休假记录，共扣除${totalDaysToAdd}天年假`);
        }
        
        // 渲染最近记录
        function renderRecentRecords() {
            const container = document.getElementById('recent-records');
            const recentRecords = vacationRecords.slice(-10).reverse();
            
            if (recentRecords.length === 0) {
                container.innerHTML = '<div class="no-records"><i class="fas fa-info-circle"></i> 暂无休假记录</div>';
                return;
            }
            
            let html = '<table class="records-table">';
            html += '<thead><tr><th>成员姓名</th><th>休假日期</th><th>休假类型</th><th>休假天数</th></tr></thead>';
            html += '<tbody>';
            
            recentRecords.forEach(record => {
                const dayType = record.type === 'full' ? 'full-day' : 'half-day';
                html += `
                    <tr>
                        <td>${record.member}</td>
                        <td>${record.date}</td>
                        <td><span class="vacation-type ${dayType}">${record.typeText}</span></td>
                        <td>${record.days}天</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // 渲染所有记录（带筛选）
        function renderAllRecords() {
            const container = document.getElementById('records-body');
            const memberFilter = document.getElementById('search-member').value;
            const dateFilter = document.getElementById('search-date').value;
            
            let filteredRecords = [...vacationRecords];
            
            // 应用成员筛选
            if (memberFilter !== 'all') {
                filteredRecords = filteredRecords.filter(record => record.member === memberFilter);
            }
            
            // 应用日期筛选
            if (dateFilter) {
                const [year, month] = dateFilter.split('-');
                filteredRecords = filteredRecords.filter(record => {
                    const recordDate = new Date(record.date);
                    return recordDate.getFullYear() === parseInt(year) && 
                           recordDate.getMonth() + 1 === parseInt(month);
                });
            }
            
            if (filteredRecords.length === 0) {
                container.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 40px; color: #777;">没有找到匹配的休假记录</td></tr>';
                return;
            }
            
            // 按日期倒序排序
            filteredRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = '';
            
            filteredRecords.forEach(record => {
                const dayType = record.type === 'full' ? 'full-day' : 'half-day';
                html += `
                    <tr>
                        <td>${record.member}</td>
                        <td>${record.date}</td>
                        <td><span class="vacation-type ${dayType}">${record.typeText}</span></td>
                        <td>${record.days}天</td>
                    </tr>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // 保存数据到localStorage
        function saveData() {
            localStorage.setItem('teamVacationData', JSON.stringify(teamData));
            localStorage.setItem('vacationRecords', JSON.stringify(vacationRecords));
        }
    </script>
